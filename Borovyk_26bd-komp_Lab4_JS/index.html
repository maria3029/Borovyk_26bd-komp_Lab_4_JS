<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <label for="bitcoinRate">Current Bitcoin Rate:</label>
            <input type="number" id="bitcoinRate" step="0.0001" placeholder="Enter rate">
        </div>
        <div class="block">
            <label for="amount">Amount in USD:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount">
        </div>
        <div id="resultBlock" class="block">
            <p id="result"></p>
        </div>
        <div class="buttons">
            <button onclick="deleteBlock()">Delete</button>
            <button onclick="editBlock()">Edit</button>
        </div>
        <script src="JS/main.js" ></script>
</body>
</html>
